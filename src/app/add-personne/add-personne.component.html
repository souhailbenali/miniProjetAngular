<div class="container">
    <div>
    <h2>Ajouter Personne :</h2>
    </div>
    <form >
        <div class="col-sm-2 col-md-2 col-lg-2">
        <label >ID Personne</label>
        <input type="text" [(ngModel)]="newPersonne.idPersonne"
        name="idPersonne" class="form-control">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4" >
        <label >Nom Personne</label>
        <input type="text"[(ngModel)]= "newPersonne.nomPersonne"
        name="nomPersonne" class="form-control">
        </div>
        <div class="col-sm-2 col-md-2 col-lg-2">
        <label >Taille Personne</label>
        <input type="number" [(ngModel)]= "newPersonne.taillePersonne"
        name="taillePersonne" class="form-control">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4">
        <label >Date Enregistrement</label>
        <input type="date" [(ngModel)]= "newPersonne.dateEnregistrement"
        name="dateEnregistrement" class="form-control">
        </div>
        <div class="mt-2">
        <button type="submit" (click)="addPersonne()" class="btn btnsuccess">Ajouter</button>
        </div>
        </form>
